<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways to add CSS</title>
    <style>
        h4{
            color: yellow;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Three ways to add CSS</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <div><p style="color: purple; background-color: pink;">You can do inline CSS by style attribute</p></div>
    <div>
        <h4>
            You can do internal CSS by style tag
        </h4>
    </div>
    <span>
        You can do external CSS by .css file
    </span>
    
</body>
</html>
