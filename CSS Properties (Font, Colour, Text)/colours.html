<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colours</title>
    <style>
        h1{
            color: teal;
        }
        .keyword{
            color: blueviolet;
        }
        .hex{
            color: #2BF211;
        }
        .rgb{
            color: rgb(15, 205, 238);
            /* for black : 0,0,0 */
            /* for white : 255,255,255 */
        }
        .rgba{
            color: rgba(235, 1, 99, 0.884);
            /* alpha value : 0 - 1 */
            /* alpha is opacity of color */
        }
        .hsl{
            color: hsl(0, 2%, 10%);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colours in CSS</h1>
    <h2>All CSS named colours</h2>
    <p>
        Colours can be represented in :
        <ol>
            <li class="keyword">Colour Keywords</li>
            <li class="hex">Hex Colour Code</li>
            <li class="rgb">RGB</li>
            <li class="rgba">RGBA</li>
            <li class="hsl">HSL</li>
        </ol>
    </p>
    <div><a href="https://codepen.io/web-dot-dev/pen/ZELGraM">CSS Colours List</a></div>
    <div><a href="https://htmlcolorcodes.com/">HTML Color Codes</a></div>
    
</body>
</html>
